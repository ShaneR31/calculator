<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
    <script src='calculator.js' defer></script>
</head>
<body>
    <div class='calculator'>
        <div class='display'></div>
        <div class='buttons'>
            <div class='numbers'>
                <button class='number digit' value='1'>1</button>
                <button class='number digit' value='2'>2</button>
                <button class='number digit' value='3'>3</button>
                <button class='number digit' value='4'>4</button>
                <button class='number digit' value='5'>5</button>
                <button class='number digit' value='6'>6</button>
                <button class='number digit' value='7'>7</button>
                <button class='number digit' value='8'>8</button>
                <button class='number digit' value='9'>9</button>
                <button class='number digit' value='0'>0</button>
            </div>
            <div class='functions'>
                <button class='add function' value='+'>+</button>
                <button class='subtract function' value='-'>-</button>
                <button class='multiply function' value='*'>*</button>
                <button class='divide function' value='/'>/</button>
                <button class='clear' value='c'>clear</button>
                <button class='equals operate' value='='>=</button>
            </div>
        </div>
    </div>
</body>
</html>
